<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="multikart">
    <meta name="keywords" content="multikart">
    <meta name="author" content="multikart">
    <link rel="icon" href="../assets/images/favicon/2.png" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/images/favicon/2.png" type="image/x-icon">
    <title>M-Compare - Compare market prices at single stop</title>

    <!--Google font-->
    <!--<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">-->

    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="../assets/css/fontawesome.css">

    <!--Slick slider css-->
    <link rel="stylesheet" type="text/css" href="../assets/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/slick-theme.css">

    <!-- Animate icon -->
    <link rel="stylesheet" type="text/css" href="../assets/css/animate.css">

    <!-- Themify icon -->
    <link rel="stylesheet" type="text/css" href="../assets/css/themify-icons.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">

    <!-- Theme css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/color2.css" media="screen" id="color">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" href="../assets/css/custom.css">

</head>

<body ng-app="mcompare_app" ng-controller="mainCTRL">

<!-- header start -->
<header class="header-2">
    <div class="mobile-fix-option"></div>
    <div class="top-header top-header-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 text-right">
                    <ul class="header-dropdown">
                        <li class="mobile-wishlist"><a href="#"><i class="fa fa-heart" aria-hidden="true"></i> wishlist</a></li>
                        <li class="onhover-dropdown mobile-account"><i class="fa fa-user" aria-hidden="true"></i> My Account
                            <ul ng-if="userName" class="onhover-show-div">
                                <li><a href="#" data-lng="es">{{userName}}</a></li>
                                <li><a href="login.html" data-lng="es">{{dictionary.logout}}</a></li>
                            </ul>
                            <ul ng-if="!userName" class="onhover-show-div">
                                <li><a href="login.html" data-lng="es">{{dictionary.login}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu border-section border-top-0">
                    <div class="brand-logo layout2-logo mt-4">
                        <a href="index.html"><img src="../assets/images/logo.png" class="img-fluid blur-up lazyload" alt="" style="height: auto;"></a>
                    </div>
                    <div class="menu-right pull-right">
                        <div class="icon-nav">
                            <ul>
                                <li class="onhover-div mobile-search">
                                    <div><img src="../assets/images/icon/search.png" onclick="openSearch()" class="img-fluid blur-up lazyload" alt=""> <i class="ti-search" onclick="openSearch()"></i></div>
                                    <div id="search-overlay" class="search-overlay">
                                        <div><span class="closebtn" onclick="closeSearch()" title="Close Overlay">×</span>
                                            <div class="overlay-content">
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col-xl-12">
                                                            <form>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Search a Product">
                                                                </div>
                                                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="onhover-div mobile-setting">
                                    <div><img src="../assets/images/icon/setting.png" class="img-fluid blur-up lazyload" alt=""> <i class="ti-settings"></i></div>
                                    <div class="show-div setting">
                                        <h6>language</h6>
                                        <ul>
                                            <li ng-click="changeLanguage('english')"><a href="#">english</a></li>
                                            <li ng-click="changeLanguage('arabic')"><a href="#">العربية</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="onhover-div mobile-cart">
                                    <div  href="javascript:void(0)" ng-click="initSideCart()" onclick="openCart()" ><img src="../assets/images/icon/cart.png" class="img-fluid blur-up lazyload" alt=""> <i class="ti-shopping-cart"></i></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header end -->


<!-- Add to cart bar -->
<div id="cart_side" class=" add_to_cart bottom">
    <a href="javascript:void(0)" class="overlay" onclick="closeCart()"></a>
    <div class="cart-inner" style="overflow-x: hidden">
        <div class="cart_top">
            <h3>{{dictionary.my_cart}}</h3>
            <div class="close-cart">
                <a href="javascript:void(0)" onclick="closeCart()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </a>
            </div>
        </div>
        <div class="cart_media">
            <img src="../assets/images/not_found.png" ng-if="sideCartItems.length==0">
            <ul class="cart_product">
                <li ng-repeat="x in sideCartItems track by $index">
                    <div class="media">
                        <a href="#">
                            <img alt="" class="mr-3" src="{{x.image}}">
                        </a>
                        <div class="media-body">
                            <a href="#">
                                <h4>{{x.name}}</h4>
                            </a>
                            <h4>
                                <span>1 x SAR {{x.price}}</span>
                            </h4>
                        </div>
                    </div>
                    <div class="close-circle">
                        <a href="#">
                            <!--							<i class="ti-trash" aria-hidden="true"></i>-->
                        </a>
                    </div>
                </li>
            </ul>
            <ul class="cart_total">
                <li>
                    <div class="buttons">
                        <a ng-if="sideCartItems.length>0" href="cart.html" class="btn btn-solid btn-xs checkout">{{dictionary.view_cart}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Add to cart bar end-->


<!--section start-->
<section class="mt-4 authentication-page">
    <div class="container">
        <section class="search-block">
            <div class="container p-0 mb-2">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <form class="form-header">
                            <div class="input-group">
                                <input ng-model="searchText" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="{{dictionary.search_products+'...'}}">
                                <div class="input-group-append">
                                    <button ng-click="searchProduct()" class="btn btn-solid"><i class="fa fa-search"></i>{{dictionary.search}}</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<!-- main section start -->
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="section-t-space portfolio-section portfolio-padding metro-section port-col">
                <div class="isotopeContainer row">
                    <div id="loading" class="text-center" style="width: 100%;display: none;">
						<i class="fa fa-spinner fa-spin" style="font-size: 5em;"></i>
					</div>
					<img id="not-found" src="../assets/images/not_found2.png" style="width: 100%; margin: 10px;display: none;">
					<div style="margin-bottom: 40px" class="col-xl-12 col-lg-3 col-md-4 col-sm-6 isotopeSelector">
                        <div class="product-box mt-2" ng-repeat="x in searchItems">
                            <div class="img-wrapper text-center">
                                <div class="front">
                                    <a href="#"><img style="transform: none;height: 300px; width: auto" src="{{x.image}}" class="img-fluid blur-up lazyload" alt=""></a>
                                </div>
                                <div class="cart-info cart-wrap">
                                    <button ng-click="addItemToCart(x)" class="btn btn-lg" title="Add to cart"><i class="ti-shopping-cart" ></i></button>
                                </div>
                            </div>
                            <div class="product-detail">
                                <a href="#" >
                                    <h6>{{x.name}}</h6>
                                </a>
                                <h4>SAR{{x.price}}</h4>
								<a href="market_detail.html?id={{x.market_id}}"><i class="fa fa-location-arrow"></i> {{x.market_name}}</a>
                            </div>
                        </div>
                    </div>
				</div>
            </div>
        </div>
    </div>
</div>
<!-- main section end -->

<!-- Waiting Div -->
<div id="waiting" class="loading-container text-center" >
	<i class="fa fa-spinner fa-spin"></i>
</div>
<!-- Waiting Div end -->


<!-- latest jquery-->
<script src="../assets/js/jquery-3.3.1.min.js"></script>

<!-- popper js-->
<script src="../assets/js/popper.min.js"></script>

<!-- slick js-->
<script src="../assets/js/slick.js"></script>

<!-- menu js-->
<script src="../assets/js/menu.js"></script>

<!-- lazyload js-->
<script src="../assets/js/lazysizes.min.js"></script>

<!-- Bootstrap js-->
<script src="../assets/js/bootstrap.js"></script>

<!-- Bootstrap Notification js-->
<script src="../assets/js/bootstrap-notify.min.js"></script>

<!-- Theme js-->
<script src="../assets/js/script.js"></script>

<!-- Angular JS -->
<script src="../assets/js/angular1.7.9.min.js"></script>
<script src="../controllers/mainCTRL.js"></script>

<!--script sweet alert-->
<script src="../assets/js/sweet-alert.min.js"></script>

<!-- Utils -->
<script src="../utils/config.js"></script>
<script src="../utils/request.js"></script>
<script src="../utils/cookies.js"></script>
<script src="../utils/date_utils.js"></script>


<script>
    $(window).on('load', function() {
        $('#exampleModal').modal('show');
    });

    function openSearch() {
        window.location.href='search_product.html'
        // document.getElementById("search-overlay").style.display = "block";
    }

    function closeSearch() {
        document.getElementById("search-overlay").style.display = "none";
    }
</script>
</body>

</html>
